    <style>
      /* Critical CSS for fast initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        background: #0a0f1a;
      }
      
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #0a0f1a 0%, #0d1424 50%, #111a2e 100%);
        color: #e0e7ef;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Initial loading state */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0f1a;
        z-index: 9999;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: linear-gradient(135deg, #00ff9f 0%, #00f0ff 50%, #b14aed 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
        font-weight: bold;
        font-size: 28px;
        color: #0a0f1a;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      
      .loader-bar {
        width: 200px;
        height: 3px;
        background: rgba(0, 255, 159, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin: 0 auto;
      }
      
      .loader-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, #00ff9f, #00f0ff, #b14aed);
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader shown before React hydrates -->
      <div class="initial-loader" id="initial-loader">
        <div class="loader-content">
          <div class="loader-logo">TI</div>
          <div class="loader-bar">
            <div class="loader-bar-fill"></div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      // Hide initial loader once React app mounts
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 100);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
